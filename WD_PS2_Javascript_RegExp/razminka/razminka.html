<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Razminka</title>
    <script src="razminka.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
    <div class="ex">Warm up task № 1</div>
    <br>
    <div class="exText">
        <label for="fNum">
            Calculate the sum of the numbers in the interval between the entered user<br>
            (for example, from -100 to 100), adding only numbers that end with 2.3, and 7
        </label>
    </div>
    <br>
    <input type="text" id="fNum" class="input" placeholder="Enter first number">
    <br>
    <input type="text" id="sNum" class="input" placeholder="Enter second number">
    <br>
    <input type="submit" class="submit" value="Calculate" onclick="calculateNumbers()">
    <br>
    <div class="answerEx1">Answer is:</div>
    <br>
    <br>
    <div class="ex">Warm up task № 2</div>
    <br>
    <div class="exText">
        <label for="timeInput1">The user enters the time in seconds. Output in the format: hh: mm: ss (01:05:20)</label>
        <br>
    </div>
    <br>
    <input type="text" id="timeInput1" class="input" placeholder="Enter the number of seconds">
    <br>
    <input type="submit" class="submit" value="Calculate" onclick="calculateFromSeconds()">
    <div class="answerEx2">Answer is:</div>
    <br>
    <div class="exText">
        <label for="timeInput2">The user enters the time in the format hh: mm: ss (01:23:20),<br>
            Output in the format: 5000 sec</label>
        <br>
    </div>
    <br>
    <input type="text" id="timeInput2" class="input" placeholder="Enter the number of seconds">
    <br>
    <input type="submit" class="submit" value="Calculate" onclick="calculateToSeconds()">
    <div class="answerEx2_1">Answer is:</div>
    <br>
    <div class="ex">Warm up task № 3</div>
    <br>
    <div class="exText">
        <label for="timeInput3">
            Calculate the time elapsed between dates and display the message to the user:<br>
            2 year (s), 1 month (s), 3 day (s), 5 hour (s), 10 minute (s).
        </label>
    </div>
    <br>
    <input type="datetime-local" id="timeInput3" class="input" placeholder="Enter first number">
    <br>
    <input type="datetime-local" id="timeInput4" class="input" placeholder="Enter second number">
    <br>
    <input type="submit" class="submit" value="Calculate" onclick="calculateTimeBetween()">
    <br>
    <div class="answerEx3">Answer is:</div>
    <br>
</div>
</body>
</html>
